spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: '{cipher}'
#    cipher = 암호화 되어진 상태

token:
  expiration_time: 86400000
  secret: '{cipher}'

gateway:
  ip: 192.168.0.4

order_service:
  url: http://127.0.0.1:8000/order-service/%s/orders